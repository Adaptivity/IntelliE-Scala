private String getChangelog() {
    def outStream = new ByteArrayOutputStream()
    String changelog = ""
    String lastGitPush = getLastGitPush()

    try {
        exec {
            executable = "git"
            args = ["log", "--pretty=%B", "$lastGitPush..HEAD"]
            standardOutput = outStream
        }

        changelog = outStream.toString().trim()
    }
    catch (e) {
        logger.quiet "Error while generating theChangelog: $e"
    }

    return changelog
}

private String getLastGitPush() {
    def outStream = new ByteArrayOutputStream()
    def lastGitPush = ""

    try {
        exec {
            executable = "git"
            args = ["rev-parse", "origin/master"]
            standardOutput = outStream
        }

        lastGitPush = outStream.toString().trim()
    }
    catch (e) {
        logger.quiet "Error while fetching last git tag: $e"
    }

    return lastGitPush
}

private String formatChangelog(String changelog) {
    final String[] split = changelog.split("\n")

    final StringBuilder result = new StringBuilder()
    final StringBuilder additions = new StringBuilder("Additions:\r\n")
    final StringBuilder fixes = new StringBuilder("Fixes:\r\n")
    final StringBuilder changes = new StringBuilder("Changes:\r\n")
    final StringBuilder removals = new StringBuilder("Removals:\r\n")
    final StringBuilder misc = new StringBuilder("Misc:\r\n")

    for (String s : split) {
        switch (s.charAt(0)) {
            case '+':
                additions.append(s)
                break

            case '=':
                fixes.append(s)
                break

            case '~':
                changes.append(s)
                break

            case '-':
                removals.append(s)
                break

            default:
                misc.append(s)
                break
        }
    }

    if (additions.length() > 10) result.append(additions)
    if (fixes.length() > 10) result.append(fixes)
    if (changes.length() > 10) result.append(changes)
    if (removals.length() > 10) result.append(removals)
    if (misc.length() > 10) result.append(misc)

    return result.toString()
}

