apply plugin: 'forge'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'shadow'  // enables shadow

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            name = "shadow-repo"
            url = 'http://dl.bintray.com/content/johnrengelman/gradle-plugins/'
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.1-SNAPSHOT'
        classpath "com.github.jengelman.gradle.plugins:shadow:$SHADOW_VERSION"
        classpath "com.squareup.dagger:dagger-compiler:$DAGGER_VERSION"
    }
}

dependencies {
    compile "com.squareup.dagger:dagger:$DAGGER_VERSION"
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

version = "1.0"
group = "com.yourname.modid" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "modid"

// exclude layers and integration of (AE2)
sourceSets {
    api {
        java {
            exclude '**/layers/**'
            exclude '**/integration/**'
        }
    }
    dagger {
        java.srcDir 'src/dagger/java'
        resources.srcDir 'src/dagger/resources'
        compileClasspath = sourceSets.main.output
        runtimeClasspath = output + compileClasspath
    }
}

minecraft {
    version = "1.7.2-10.12.0.1047"
    assetDir = "../.idea/assets"
}
processResources
        {
            // replace stuff in mcmod.info, nothing else
            from(sourceSets.main.resources.srcDirs) {
                include 'mcmod.info'

                // replace version and mcversion
                expand 'version': project.version, 'mcversion': project.minecraft.version
            }

            // copy everything else, thats not the mcmod.info
            from(sourceSets.main.resources.srcDirs) {
                exclude 'mcmod.info'
            }
        }
